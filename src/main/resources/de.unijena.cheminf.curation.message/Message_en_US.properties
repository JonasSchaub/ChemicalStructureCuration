##Errors##
CLONE_ERROR = The IAtomContainer instance could not be cloned.
ATOM_CONTAINER_NULL_ERROR = The IAtomContainer instance of the structure is null.
ATOM_NULL_ERROR = An IAtom instance contained by the atom container of the structure is null.
BOND_NULL_ERROR = An IBond instance contained by the atom container of the structure is null.
BOND_ORDER_NULL_ERROR = The order of an IBond instance is null.
BOND_ORDER_UNSET_ERROR = The order of an IBond instance is UNSET.
BOND_ORDER_UNKNOWN_ERROR = The order on an IBond instance is of an unknown type.
ATOMIC_NUMBER_NULL_ERROR = An atom has no atomic number; the atomic number is null.
FORMAL_CHARGE_NULL_ERROR = An atom has its formal charge (Integer) being null.
IMPLICIT_HYDROGEN_COUNT_NULL_ERROR = An atom has its implicit hydrogen count (Integer) being null.
NO_ATOMS_ERROR = The IAtomContainer instance of the structure contains no atoms.
ILLEGAL_THRESHOLD_VALUE_ERROR = A threshold value is considered as illegal; this might be a fatal error.
INVALID_ATOMIC_NUMBER_ERROR = An invalid atomic number was detected.
FLAVOUR_NULL_ERROR = The given MassComputationFlavours enum constant is null.
VALENCE_MODEL_NULL_ERROR = The given valence model (IValenceModel instance) is null.
MISSING_ATOM_CONTAINER_PROPERTY = An expected atom container property is unset.
UNSET_EXTERNAL_ID_PROPERTY = The external ID property is unset.
UNEXPECTED_EXCEPTION_ERROR = An unexpected exception occurred. For more information the log / log-file shall be visited.
SDF_IMPORT_FAILED_ERROR = The import of the structure out of an SD file failed.    